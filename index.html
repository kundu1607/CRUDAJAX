<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid mt-5">
        <h1 class="alert-info text-center mt-5 pd-3">
            AJAX -- PHP -- BOOTSTRAP -- JQUARY(CRUD)
        </h1>
        <div class="row">
            <div class="col-md-5">
                <h1 class="mt-5 mb-3 alert-warning text-center">Save student record</h1>
                <form id="formid">
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="stdid" placeholder="Enter your id">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" rows="3"
                            placeholder="Enter your address"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="save">Submit</button>
                    <div class="" id="msg"></div>
                </form>
            </div>
            <div class="col-md-7">
                <h1 class="mt-5 mb-3 alert-warning text-center">Show student record</h1>
                <table class="table table-striped" width="100%">
                    <thead>
                        <tr>
                            <th> id </th>
                            <th> Name </th>
                            <th> Email</th>
                            <th> Phone</th>
                            <th> D.O.B</th>
                            <th> Action</th>
                        </tr>
                    </thead>
                    <tbody id="Showres"> </tbody>
                </table>
            </div>
        </div>
    </div>




    <!-- Bootstrap JS and dependencies -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="jquary.js"></script>
</body>

</html>
